{% extends 'base.html' %}

{% block head %}
<title>User Forms for CNT471</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">User Form</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[0] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                    <a href="/delete/{{ user.email }}">Delete</a>
                    <!--
                    <br>
                    <a href="">Update</a>
                    -->
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        First Name: <input type="text" name="firstName" id="firstName">
        Last Name: <input type="text" name="lastName" id="lastName">
        Email: <input type="text" name="email" id="email">
        Age: <input type="text" name="age" id="age">
        <input type="submit" value="Add User">
    </form>
</div>
{% endblock %}
